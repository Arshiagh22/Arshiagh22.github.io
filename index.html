<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Responsive Grid with Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header { height: 100px; background: #007bff; color: white; display: flex; align-items: center; justify-content: center; }
        .sidebar { height: 500px; background: #6c757d; color: white; display: flex; align-items: center; justify-content: center; }
        .post { height: 200px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .footer { height: 50px; background: #28a745; color: white; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="container">
    <!-- هدر -->
    <div class="row">
        <div class="col-12 header">هدر</div>
    </div>

    <!-- محتوای اصلی -->
    <div class="row">
        <!-- سایدبار چپ -->
        <div class="col-md-3 col-12 sidebar">سایدبار چپ</div>

        <!-- پست‌ها -->
        <div class="col-md-6 col-12">
            <!-- پست ۱ -->
            <div class="post">
                <div id="carouselPost1" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselPost1" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#carouselPost1" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carouselPost1" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#carouselPost1" data-bs-slide-to="3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://raw.githubusercontent.com/Arshiagh22/Arshiagh22.github.io/main/Photoroom-۲۰۲۵۰۱۲۰_۰۰۳۸۰۲.png" class="d-block w-100" alt="تصویر ۱">
                        </div>
                        <div class="carousel-item">
                            <img src="https://raw.githubusercontent.com/Arshiagh22/Arshiagh22.github.io/main/Photoroom-۲۰۲۵۰۱۲۰_۰۰۳۹۳۹.png" class="d-block w-100" alt="تصویر ۲">
                        </div>
                        <div class="carousel-item">
                            <img src="https://raw.githubusercontent.com/Arshiagh22/Arshiagh22.github.io/main/Photoroom-۲۰۲۵۰۱۲۰_۰۰۴۲۴۵.png" class="d-block w-100" alt="تصویر ۳">
                        </div>
                        <div class="carousel-item">
                            <img src="https://raw.githubusercontent.com/Arshiagh22/Arshiagh22.github.io/main/Photoroom-۲۰۲۵۰۱۲۰_۰۰۴۵۱۲.png" class="d-block w-100" alt="تصویر ۴">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPost1" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselPost1" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

            <!-- پست ۲ -->
            <div class="post">
                <div id="carouselPost2" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselPost2" data-bs-slide-to="0" class="active"></button>

<button type="button" data-bs-target="#carouselPost2" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carouselPost2" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#carouselPost2" data-bs-slide-to="3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://raw.githubusercontent.com/Arshiagh22/Arshiagh22.github.io/main/Photoroom-۲۰۲۵۰۱۲۰_۰۰۴۹۴۷.png" class="d-block w-100" alt="تصویر ۱">
                        </div>
                        <div class="carousel-item">
                            <img src="https://raw.githubusercontent.com/Arshiagh22/Arshiagh22.github.io/main/Photoroom-۲۰۲۵۰۱۲۰_۰۰۵۴۴۴.png" class="d-block w-100" alt="تصویر ۲">
                        </div>
                        <div class="carousel-item">
                            <img src="https://raw.githubusercontent.com/Arshiagh22/Arshiagh22.github.io/main/Photoroom-۲۰۲۵۰۲۱۵_۲۲۲۱۱۱.png" class="d-block w-100" alt="تصویر ۳">
                        </div>
                        <div class="carousel-item">
                            <img src="https://raw.githubusercontent.com/Arshiagh22/Arshiagh22.github.io/main/Photoroom-۲۰۲۵۰۲۱۶_۰۱۵۱۵۹.png" class="d-block w-100" alt="تصویر ۴">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPost2" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselPost2" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- سایدبار راست -->
        <div class="col-md-3 col-12 sidebar">سایدبار راست</div>
    </div>

    <!-- فوتر -->
    <div class="row">
        <div class="col-12 footer">فوتر</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
