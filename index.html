<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Responsive Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header { height: 100px; background: #007bff; color: white; display: flex; align-items: center; justify-content: center; }
        .sidebar { height: 500px; background: #6c757d; color: white; display: flex; align-items: center; justify-content: center; }
        .post { height: 200px; background: #ffc107; color: black; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .footer { height: 50px; background: #28a745; color: white; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="container">
    <!-- هدر -->
    <div class="row">
        <div class="col-12 header">هدر</div>
    </div>

    <!-- محتوای اصلی -->
    <div class="row">
        <!-- سایدبار چپ (در موبایل زیر پست‌ها قرار می‌گیرد) -->
        <div class="col-md-3 col-12 sidebar">سایدبار چپ</div>
        
        <!-- پست‌ها (در موبایل تمام عرض را می‌گیرد) -->
        <div class="col-md-6 col-12">
            <div class="post">پست ۱</div>
            <div class="post">پست ۲</div>
        </div>

        <!-- سایدبار راست (در موبایل زیر پست‌ها قرار می‌گیرد) -->
        <div class="col-md-3 col-12 sidebar">سایدبار راست</div>
    </div>

    <!-- فوتر -->
    <div class="row">
        <div class="col-12 footer">فوتر</div>
    </div>
</div>

</body>
</html>
